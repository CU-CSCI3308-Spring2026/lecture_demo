    <nav class="navbar navbar-expand-lg bg-body-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="./index.html">
                <img src="https://media.istockphoto.com/id/523761634/photo/cute-panda-bear-climbing-in-tree.jpg?s=612x612&w=0&k=20&c=TxsmORsbuY1LpxQsc6T8fpWJo7lBwncciYhroAr8rXI="
                    alt="Cafe Logo">

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse d-flex justify-content-end" id="navbarNav">

                    <li class="nav-item">

                </ul>
            </div>
        </div>

    <div class="container">
        <h1>Welcome to Bytes Cafe!</h1>
        <div id="menu">
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">Item</th>
                        <th scope="col">Size</th>
                        <th scope="col">Price</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td scope="row">Espresso</th>
                        <td>
                            <div class="row">
                                <div class="col-6">
                                    <select class="form-select" id="esp" onchange="updatePrice(this, 'price_esp');">
                                        <option value="small">Small</option>
                                        <option value="medium">Medium</option>
                                        <option value="large">Large</option>
                                    </select>
                                </div>
                            </div>
                        </td>
                        <td><p id="price_esp">Select Size first</p></td>
                    </tr>
                    <tr>
                        <td scope="row">Latte</th>
                        <td>
                            <div class="row">
                                <div class="col-6">
                                    <select class="form-select" id="" onchange="updatePrice(this, 'price_latte');">
                                        <option value="small">Small</option>
                                        <option value="medium">Medium</option>
                                        <option value="large">Large</option>
                                    </select>
                                </div>
                            </div>
                        </td>
                        <td><p id="price_latte">Select Size first</p></td>
                    </tr>
                    <tr>
                        <td scope="row">Americano</th>
                        <td>
                            <div class="row">
                                <div class="col-6">
                                    <select class="form-select" id="" onchange="updatePrice(this, 'price_am');">
                                        <option value="small">Small</option>
                                        <option value="medium">Medium</option>
                                        <option value="large">Large</option>
                                    </select>
                                </div>
                            </div>
                        </td>
                        <td><p id="price_am">Select Size first</p></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
